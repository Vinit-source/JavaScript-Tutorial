      // 1. Find the max number in an array
      function max(array) {
        max = -9999;
        array = array.filter((num) => {
          if (num > max) {
            max = num;
            return num;
          } else {
            return max;
          }
        });
        return max;
      }

      // 1. Find the min number in an array
      function minimum(array) {
        min = Infinity;

        array.forEach((num) => {
          if (num < min) {
            min = num;
          }
        });

        return min;
      }

      // 1. Find the min natural number in an array
      function smallestGreaterThanZero(numbers) {
        min = Infinity;

        numbers.forEach((num) => {
          if (num >= 0) {
            if (num < min) {
              min = num;
            }
          }
        });

        return min;
      }
