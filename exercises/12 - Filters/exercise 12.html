<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Exercise 12</title>
  </head>
  <body>
    <script>
      // 1. Convert to UpperCase
      function uppercase(str) {
        return str.toUpperCase();
      }

      //  2. Filter temps above freezing points
      function aboveFreezing(tempsInCelsius) {
        return tempsInCelsius.filter((temp) => {
          return temp > 0;
        });
      }

      //   3. Remove red-colored foods
      function removeRed(foodArray) {
        return foodArray.filter((food) => {
          return food.color !== "red";
        });
      }
    </script>
  </body>
</html>
