<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>No title</title>
  </head>
  <body>
    <script>
      // 1
      element = document.createElement("button");
      element.innerText = "Click Me";
      //   DOM tree alteration
      document.body.appendChild(element);

      // 2
      document.title = "Exercise 5";

      //   3
      let todo1 = "Get groceries";
      let todo2 = "Wash car";
      let todo3 = "Make dinner";

      // Dynamically add an HTML element
      // Learn new instructions one by one. Most important is to know what you want to do. Use Google to search any required instructions.
      element = document.createElement("div");
      element.innerText = todo3;
      document.body.appendChild(element);

      element = document.createElement("div");
      element.innerText = todo2;
      document.body.appendChild(element);

      element = document.createElement("div");
      element.innerText = todo1;
      document.body.appendChild(element);
    </script>
  </body>
</html>
